<mat-sidenav-content style="width: 950px; display: grid; justify-content: center; align-items: center;">
  <div class="">
    <span style="margin-left: 10px;">Today</span><br>
    <span style="height: 10px;"></span>
    <br>

    <mat-accordion *ngFor="let it of updates">
      <mat-card style="cursor: pointer; border-radius: 5px; min-width: 900px; margin-bottom: 5px;">
        <mat-card-header>
          <mat-panel-title>
            <mat-icon (click)="it.candidate.isMarkedWithFlag = !it.candidate.isMarkedWithFlag" [ngStyle]=" it.candidate.isMarkedWithFlag && {'color': '#F6B70E'} " style="padding-right: 40px;">flag</mat-icon>
            <span style="min-width: 200px;">{{it.candidate.name}}</span>
            <span style="min-width: 200px; color: gray; padding: 0 10px 0 10px;">{{it.candidate.profile}}</span>
            <span style="min-width: 200px; color: gray; padding: 0 10px 0 10px;">{{it.activity.title}}</span>
          </mat-panel-title>
          <!-- <mat-panel-description>
            {{it.activity.title}}
          </mat-panel-description> -->
        </mat-card-header>
          <!-- <p>{{it.activity.msg}}</p> -->
      </mat-card>
      <!-- <mat-expansion-panel style="border-radius: 5px; min-width: 900px; margin-bottom: 5px;" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon (click)="it.candidate.isMarkedWithFlag = !it.candidate.isMarkedWithFlag" [ngStyle]=" it.candidate.isMarkedWithFlag && {'color': '#F6B70E'} " style="padding-right: 40px;">flag</mat-icon>
            <span style="max-width: 200px;">{{it.candidate.name}}</span>
            <span style="max-width: 200px; color: gray; padding: 0 10px 0 10px;">{{it.candidate.profile}}</span>
          </mat-panel-title>
          <mat-panel-description>
            {{it.activity.title}}
          </mat-panel-description>
        </mat-expansion-panel-header>
          <p>{{it.activity.msg}}</p>
      </mat-expansion-panel> -->
    </mat-accordion>
  </div>
</mat-sidenav-content>
