<mat-toolbar color="primary" style="background-color: #f4f4f4; color: #070707;">
  <button mat-icon-button matTooltip="Application Menu" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
  </button>
  <span style="font-weight: 200;">Hire - Sachin Sharma</span>
  <span style="flex: 1 1 auto;"></span>

  <button mat-icon-button  (click)="openSearch()">
    <mat-icon>search</mat-icon>
  </button>

  <div>
      <button mat-icon-button matTooltip="Switch Apps">
          <mat-icon>apps</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Notifications">
          <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="accountMenu">
          <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #accountMenu [overlapTrigger]="false" yPosition="below">
          <button mat-menu-item routerLink="#">
              <mat-icon>person</mat-icon><span>My Account</span>
          </button>
          <button mat-menu-item>
              <mat-icon>help</mat-icon><span>Help</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="signOut()">
              <mat-icon>exit_to_app</mat-icon>Logout
          </button>
      </mat-menu>
  </div>
</mat-toolbar>

<!-- search bar -->
<mat-toolbar class="search-block mat-elevation-z4" [class.active]="toggleSearch">
  <mat-toolbar-row style="padding: 0 5px;">
    <button class="search-icon" mat-icon-button disabled>
      <mat-icon>search</mat-icon>
    </button>
    <input class="search-control" type="text" placeholder="Search for candidates or jobs" [(ngModel)]="searchText" #searchbar>
    <button mat-button mat-icon-button (click)="searchClose()">
      <mat-icon>close</mat-icon>
    </button>
</mat-toolbar-row>
</mat-toolbar>
